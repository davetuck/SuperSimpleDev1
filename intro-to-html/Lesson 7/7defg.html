<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 7 (defg)</title>
    <link rel="stylesheet" href="./7defg.css" />
  </head>
  <body>
    <div class="wrapper">
      <input class="rounded" type="text" placeholder="Search" />
      <input
        class="shadow"
        type="text"
        placeholder="Search Google or type a URL"
      />
      <div class="linkedin-wrapper">
        <p>Email</p>
        <input class="linkedin" type="text" />
        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button class="linkedin-button">Agree & Join</button>
      </div>
      <div class="twitter-wrapper">
        <img class="twitpic" src="./firestare.jpeg" alt="">
        <input class="twitter" type="text" placeholder="What's happening?"/>
        <button class="tweet-button">Tweet</button>
      </div>
    </div>
