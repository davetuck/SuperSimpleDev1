<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./buttons.css" />
    <title>Buttons</title>
  </head>
  <body>
    <div class="button-div">
      <div class="wrapper__youtube">
        <a href="https://www.youtube.com/" target="_blank">
          <button class="youtube">SUBSCRIBE</button>
        </a>
      </div>
      <div class="wrapper__join">
        <a href="https://join.com/" target="_blank">
          <button class="join">JOIN</button>
        </a>
      </div>
      <div class="wrapper__twitter">
        <a href="https://twitter.com/" target="_blank">
          <button class="tweet">Tweet</button>
        </a>
      </div>
      <div class="wrapper__uber">
        <a href="http://uber.com/" target="_blank">
          <button class="uber">Request now</button>
        </a>
      </div>
      <div class="wrapper__amazon">
        <a href="http://amazon.com" target="_blank">
          <button class="amazon">Add to Cart</button>
        </a>
      </div>
      <button class="github" a href="http://github.com" target="_blank">
        Sign up
      </button>
      <div class="bootstrap-wrapper">
        <button class="bootstrap">Get started</button>
        <button class="bootstrap-download">Download</button>
      </div>
      <div class="linkedin-wrapper">
        <button class="linkedin">Apply on company website</button>
        <button class="linkedin-save">Save</button>
      </div>
    </div>
    <div class="amazon-page">
      <a href="https://www.amazon.com/" target="_blank" class="back-link"
        >Back to Amazon</a
      >
      <h1>Nike Black Running Shoes</h1>
      <h2 class="pricing">$39 - in stock.</h2>
      <p>Free delivery tomorrow.</p>
      <div class="amazon-wrapper">
        <button class="amazon-nike">Add to Cart</button>
        <button class="amazon-buynow">Buy now</button>
      </div>
    </div>
    <div class="pagination">
      <button class="back-button">Back</button>
      <a href class="a">1</a>
      <a href class="b">2</a>
      <a href class="c">3</a>
      <a href class="d">4</a>
      <a href class="e">5</a>
      <button class="next-button">Next</button>
    </div>
    <div class="stretch">
      <button class="stretch-button">Stretch</button>
    </div>
    <div class="shadow">
      <button class="shadow-button">Shadow</button>
    </div>
    <div class="one-two-three">
      <button class="one-button">One</button>
      <button class="two-button">Two</button>
      <button class="three-button">Three</button>
    </div>
  </body>
</html>
