<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8 (a-c)</title>
    <link rel="stylesheet" href="./8abc.css" />
  </head>
  <body>
    <input class="name-box" type="text" placeholder="Name" />
    <input class="email-box" type="text" placeholder="Email" />
    <div class="support-wrapper">
      <p class="support-text">
        Thanks for chatting with our customer support. Would you like to take
        our quick survey?
      </p>
      <button class="yes-button">Yes</button>
      <button class="no-button">No</button>
    </div>
    <div class="google-wrapper">
      <img class="google-logo" src="./google-logo.webp" alt="">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">
      <div class="button-wrapper">
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
      </div>
    </div>
  </body>
</html>
